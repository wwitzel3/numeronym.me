        <py-script>

        </py-script>

        <div class="starter-template">
            <h1>Generate a numeronym</h1>
            <form onkeydown="return event.key != 'Enter';">
                <input id="user-input" class="form-control form-control-lg" style="background:aliceblue">
                <button type="button" class="btn btn-primary btn-lg">G6E</button>
            </form>
            <h3 class="lead" id="output-target"></h3>
